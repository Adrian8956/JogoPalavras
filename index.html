<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Jogo: Cadastro</title>
</head>
<body>
    <div class="container">
        <h1>Jogo "Descubra a Palavra"</h1>
        <a href="index.html" class="btn btn-primary">Cadastrar Palavras</a>
        <a href="listar.html" class="btn btn-success">Listar Palavras</a>
        <a href="jogo.html" class="btn btn-danger">Iniciar Jogo</a>
        <h2 class="mt-3">Cadastrar Palavras</h2>
        <form>
            <p>
                <label for="inPalavra">Palavra</label>
                <input type="text" class="form-control" id="inPalavra" required autofocus>
            </p>
            <p>
                <label for="inDica">Dica da Palavra:</label>
                <input type="text" class="form-control" id="inDica" required>
            </p>
            <input type="submit" class="btn btn-primary" value="Cadastrar">
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
